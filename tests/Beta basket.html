<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоомагазин - Шапка та Кошик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

.header {
    background-color: #fff;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    margin-right: 10px;
}

.logo span {
    font-size: 20px;
    font-weight: bold;
    color: #28a745;
}

.search-container {
    display: flex;
    align-items: center;
    border: 2px solid #28a745;
    border-radius: 20px;
    padding: 5px;
    background-color: #fff;
    transition: box-shadow 0.3s ease;
    margin-left: 20px;
}

.search-container input {
    width: 180px;
    border: none;
    outline: none;
    padding: 8px;
    border-radius: 20px;
    font-size: 14px;
    color: #333;
    transition: width 0.3s ease;
}

.search-container input:focus {
    width: 250px;
    transition: width 0.4s ease;
}

.search-container button {
    background: none;
    border: none;
    cursor: pointer;
    color: #28a745;
    font-size: 18px;
    margin-left: 5px;
    transition: color 0.3s ease;
}

.search-container button:hover {
    color: #000;
}

.search-results {
    position: absolute;
    top: 50px;
    left: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    z-index: 1002;
    display: none; /* Початково приховано */
    padding: 10px;
}

.search-results ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.search-results li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    padding: 5px;
    border-radius: 5px;
}

.search-results li:hover {
    background-color: #f5f5f5;
}

.search-results img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    border-radius: 5px;
}

.search-results span {
    font-size: 14px;
    color: #333;
}











.nav {
    display: flex;
    justify-content: center;
    flex-grow: 1;
}

.nav a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    font-size: 14px;
    font-weight: 500;
    margin: 0 8px;
    transition: color 0.3s ease, transform 0.3s ease;
}

.nav a img {
    width: 20px;
    height: 20px;
    margin-right: 5px;
}

.nav a:hover {
    color: #28a745;
    transform: translateY(-3px);
}

.user-menu {
    display: flex;
    align-items: center;
}

.menu-btn, .cart-icon {
    background: #28a745;
    border: none;
    color: #fff;
    font-size: 16px;
    margin-left: 15px;
    cursor: pointer;
    padding: 8px 10px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.menu-btn:hover, .cart-icon:hover {
    background: #218838;
    transform: scale(1.1);
}

.icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    color: #28a745;
    font-size: 24px;
    margin-left: 15px;
    transition: color 0.3s ease, transform 0.3s ease;
}

.icon-btn:hover {
    color: #218838;
    transform: scale(1.2);
}

.night-mode-toggle i, .lang-switch i, .cart-icon i {
    transition: transform 0.3s ease;
}

.night-mode-toggle:hover i, .lang-switch:hover i, .cart-icon:hover i {
    transform: rotate(20deg);
}

/* Кошик */
.cart-menu {
    position: fixed;
    top: 80px;
    right: 20px;
    width: 350px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    z-index: 1001;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.cart-menu.active {
    opacity: 1;
    transform: translateY(0);
}

/* Кнопка закриття кошика */
.close-cart {
    background: none;
    color: #ff0000;
    border: none;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
}

/* Товари в кошику */
.cart-items {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.cart-item img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.cart-item .item-info {
    flex-grow: 1;
}

.cart-item .item-remove {
    font-size: 16px;
    color: #999;
    cursor: pointer;
    transition: color 0.3s ease;
}

.cart-item .item-remove:hover {
    color: #ff0000;
}

.cart-item .item-remove::before {
    content: '\f1f8';
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
}

/* Загальна сума */
.cart-total {
    text-align: right;
    margin-top: 10px;
    font-weight: bold;
}

/* Кнопка оформлення замовлення */
.checkout-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    display: block;
    width: 100%;
    text-align: center;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.checkout-btn:hover {
    background: #218838;
}

/* Сучасний дизайн сповіщень */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #28a745;
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(-30px);
    transition: opacity 0.4s ease, transform 0.4s ease;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1002;
}

.notification i {
    font-size: 20px;
}

.notification.show {
    opacity: 1;
    transform: translateY(0);
}

.notification.success {
    background-color: #28a745;
}

.notification.error {
    background-color: #ff4b4b;
}

/* Продукти */
.products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.product {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 10px;
}

.product h3 {
    font-size: 16px;
    margin: 10px 0;
}

.product .price {
    color: #28a745;
    font-weight: bold;
    margin-bottom: 10px;
}

.product button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.product button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#"><img src="testlogo.jpg" alt="Лого"><span>4 Paws</span></a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Пошук..." oninput="searchProducts()">
                <button type="button"><i class="fas fa-search"></i></button>
                <div id="searchResults" class="search-results"></div>
            </div>
            
        </div>
        <nav class="nav" id="navMenu">
            <a href="#"><img src="dog-solid.svg" alt="Собакам">Собакам</a>
            <a href="#"><img src="cat-solid.svg" alt="Котам">Котам</a>
            <a href="#"><img src="hamster-solid.svg" alt="Гризунам">Гризунам</a>
            <a href="#"><img src="fish-solid.svg" alt="Рибам">Рибам</a>
            <a href="#"><img src="dove-solid.svg" alt="Птахам">Птахам</a>
            <a href="#"><img src="snake-solid.svg" alt="Рептиліям">Рептиліям</a>
        </nav>
        <div class="user-menu">
            <button class="menu-btn" onclick="toggleDashboardMenu()">
                <i class="fas fa-user"></i>
            </button>
            <button class="cart-icon" onclick="toggleCartMenu()">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="icon-btn night-mode-toggle" onclick="toggleNightMode()">
                <i class="fas fa-moon"></i>
            </button>
            <button class="icon-btn lang-switch" onclick="toggleLanguage()">
                <i class="fas fa-language"></i>
            </button>
        </div>
    </header>

    <div class="products">
        <div class="product">
            <img src="/Users/denisshargorodsky/Desktop/4paws/public/img/Dog-css/16.webp" alt="Dog Food">
            <h3 data-uk="Сухий корм для собак" data-en="Dry Dog Food">Сухий корм для собак</h3>
            <p class="price">350 грн</p>
            <button onclick="addToCart('Сухий корм для собак', 350, '/Users/denisshargorodsky/Desktop/4paws/public/img/Dog-css/16.webp')">Додати в кошик</button>
        </div>
        <div class="product">
            <img src="/Users/denisshargorodsky/Desktop/4paws/public/img/Dog-css/10.webp" alt="Cat Food">
            <h3 data-uk="Сухий корм для котів" data-en="Dry Cat Food">Сухий корм для котів</h3>
            <p class="price">300 грн</p>
            <button onclick="addToCart('Сухий корм для котів', 300, '/Users/denisshargorodsky/Desktop/4paws/public/img/Cat-css/20.webp')">Додати в кошик</button>
        </div>
        <div class="product">
            <img src="/Users/denisshargorodsky/Desktop/4paws/public/img/Hamster-css/23.webp" alt="Hamster Food">
            <h3 data-uk="Корм для гризунів" data-en="Hamster Food">Корм для гризунів</h3>
            <p class="price">150 грн</p>
            <button onclick="addToCart('Корм для гризунів', 150, '/Users/denisshargorodsky/Desktop/4paws/public/img/Hamster-css/23.webp')">Додати в кошик</button>
        </div>
    </div>
    
    <div class="cart-menu" id="cartMenu">
        <button class="close-cart" onclick="toggleCartMenu(false)">&times;</button>
        <ul class="cart-items">
            <!-- Товари додаватимуться тут -->
        </ul>
        <div class="cart-total">
            <strong>Всього: 0 грн</strong>
        </div>
        <button class="checkout-btn" onclick="checkout()">Оформити замовлення</button>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message"></span>
    </div>
    
    

    <script>
        
        function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const searchResults = document.getElementById('searchResults');
    const products = [
        { name: 'Сухий корм для собак', price: 350, img: 'dog-food.jpg', url: 'beta.html' },
        { name: 'Сухий корм для котів', price: 300, img: 'cat-food.jpg', url: 'product-cat-food.html' },
        { name: 'Корм для гризунів', price: 150, img: 'hamster-food.jpg', url: 'product-hamster-food.html' },
    ];

    if (query === '') {
        searchResults.style.display = 'none';
        return;
    }

    const matchedProducts = products.filter(product =>
        product.name.toLowerCase().includes(query)
    );

    if (matchedProducts.length > 0) {
        const resultsHTML = matchedProducts.map(product => `
            <li onclick="redirectToProduct('${product.url}')">
                <img src="${product.img}" alt="${product.name}">
                <span>${product.name} — ${product.price} грн</span>
            </li>
        `).join('');
        searchResults.innerHTML = `<ul>${resultsHTML}</ul>`;
        searchResults.style.display = 'block';
    } else {
        searchResults.innerHTML = '<p>Нічого не знайдено</p>';
        searchResults.style.display = 'block';
    }
}

function redirectToProduct(url) {
    window.location.href = url; // Перенаправлення на сторінку товару
}

        
        
        
        
        
        
        
        
        // Функція для перемикання нічної теми
        function toggleNightMode() {
                document.body.classList.toggle('dark-mode');
                document.querySelector('.header').classList.toggle('dark-mode');
                document.getElementById('dashboardMenu').classList.toggle('dark-mode');
            }
    
            // Функція для перемикання мови
            function toggleLanguage() {
                alert('Зміна мови: Ця функція буде додана.');
            }
    
            // Функція для показу/приховання меню особистого кабінету
            function toggleDashboardMenu() {
                var menu = document.getElementById('dashboardMenu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                } else {
                    menu.style.display = 'block';
                }
            }

            function toggleCartMenu(open = null) {
    const cartMenu = document.getElementById('cartMenu');
    if (open === true) {
        cartMenu.classList.add('active');
    } else if (open === false) {
        cartMenu.classList.remove('active');
    } else {
        cartMenu.classList.toggle('active');
    }
}

function toggleCartMenu(open = null) {
    const cartMenu = document.getElementById('cartMenu');
    if (open === true) {
        cartMenu.classList.add('active');
    } else if (open === false) {
        cartMenu.classList.remove('active');
    } else {
        cartMenu.classList.toggle('active');
    }
}

function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    notificationMessage.innerText = message;

    // Додати клас для типу повідомлення
    notification.className = `notification ${type}`;
    notification.classList.add('show');

    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

function addToCart(name, price, imgSrc) {
    const cartItems = document.querySelector('.cart-items');
    const cartItem = document.createElement('li');
    cartItem.classList.add('cart-item');
    cartItem.innerHTML = `
        <img src="${imgSrc}" alt="${name}" style="width: 40px; height: 40px; margin-right: 10px;">
        <div class="item-info">
            <span>${name}</span><br>
            <small>1 шт. — ${price} грн</small>
        </div>
        <span class="item-remove" onclick="removeCartItem(this)">&times;</span>
    `;
    cartItems.appendChild(cartItem);
    updateCartTotal();

    // Показати сповіщення
    showNotification(`${name} додано до кошика!`);

    // Автоматично відкрити кошик
    toggleCartMenu(true);
}

function removeCartItem(item) {
    item.parentElement.remove();
    updateCartTotal();
}

function updateCartTotal() {
    const cartItems = document.querySelectorAll('.cart-item');
    let total = 0;
    cartItems.forEach(item => {
        const priceText = item.querySelector('.item-info small').innerText.split('—')[1].trim();
        total += parseInt(priceText);
    });
    document.querySelector('.cart-total strong').innerText = `Всього: ${total} грн`;
}

function checkout() {
    window.location.href = 'checkout.html';
}


    </script>
</body>
</html>
