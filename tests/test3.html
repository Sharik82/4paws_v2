<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоомагазин - Шапка</title>
    <link rel="stylesheet" href="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/css:/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/testlogo.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px; /* Зменшено */
            font-weight: bold;
            color: #28a745;
        }

        .search-container {
            display: flex;
            align-items: center;
            border: 2px solid #28a745; 
            border-radius: 20px;
            padding: 5px;
            background-color: #fff;
            transition: box-shadow 0.3s ease;
            margin-left: 20px; /* Зсув праворуч */
        }

        .search-container input {
            width: 180px;
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            transition: width 0.3s ease;
        }

        .search-container input:focus {
            width: 250px;
            transition: width 0.4s ease;
        }

        .search-container button {
            background: none;
            border: none;
            cursor: pointer;
            color: #28a745;
            font-size: 18px;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .search-container button:hover {
            color: #000;
        }

        .nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 14px; /* Зменшено */
            font-weight: 500;
            margin: 0 8px; /* Зменшено */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav a img {
            width: 20px; /* Зменшено */
            height: 20px; /* Зменшено */
            margin-right: 5px; /* Зменшено */
        }

        .nav a:hover {
            color: #28a745;
            transform: translateY(-3px);
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu .menu-btn {
            background: #28a745;
            border: none;
            color: #fff;
            font-size: 16px; /* Зменшено */
            margin-left: 15px;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .user-menu .menu-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .dashboard-menu {
            display: none; /* Сховати меню за замовчуванням */
            position: absolute;
            top: 70px; /* Відстань від шапки */
            right: 30px;
            width: 250px; /* Зменшено */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px; /* Зменшено */
            z-index: 1001;
        }

        .menu-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-items li {
            margin: 10px 0; /* Зменшено */
        }

        .menu-items a {
            display: flex;
            align-items: center;
            padding: 8px; /* Зменшено */
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-items a:hover {
            background-color: #e0f5e9;
            color: #27ae60;
        }

        .menu-items a .icon {
            margin-right: 10px;
            font-size: 18px; /* Зменшено */
            color: #27ae60;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/Users/denisshargorodsky/Desktop/:Project4Paws/public:/main.html">
                <img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/testlogo.jpg" alt="Лого">
                <span>4 Paws</span>
            </a>
            <div class="search-container">
                <input type="text" placeholder="Пошук...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <nav class="nav">
            <a href="/Users/denisshargorodsky/Desktop/:Project4Paws/public:/dog.html"><img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/dog-solid.svg" alt="Собакам">Собакам</a>
            <a href="#"><img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/cat-solid.svg" alt="Котам">Котам</a>
            <a href="#"><img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/Знімок екрана 2024-10-12 о 00.36.48.png" alt="Гризунам">Гризунам</a>
            <a href="#"><img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/fish-solid.svg" alt="Рибам">Рибам</a>
            <a href="#"><img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/dove-solid.svg" alt="Птахам">Птахам</a>
            <a href="#"><img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/staff-snake-solid.svg" alt="Рептиліям">Рептиліям</a>
        </nav>
        <div class="user-menu">
            <button class="menu-btn" onclick="toggleDashboardMenu()">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <div class="dashboard-menu" id="dashboardMenu">
        <div class="dashboard-header">
            <h2>Особистий кабінет</h2>
            <p id="greeting"></p>
        </div>
        <ul class="menu-items">
            <li><a href="#"><i class="icon fas fa-user"></i>Мій профіль</a></li>
            <li><a href="#"><i class="icon fas fa-box"></i>Мої замовлення</a></li>
            <li><a href="#"><i class="icon fas fa-map-marker-alt"></i>Адреси доставки</a></li>
            <li><a href="#"><i class="icon fas fa-wallet"></i>Баланс гаманця</a></li>
            <li><a href="#"><i class="icon fas fa-credit-card"></i>Способи оплати</a></li>
            <li><a href="#"><i class="icon fas fa-sign-out-alt"></i>Вихід</a></li>
        </ul>
    </div>

    <script>
        function toggleDashboardMenu() {
            const menu = document.getElementById('dashboardMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function setGreeting() {
            const greetingElement = document.getElementById('greeting');
            const currentHour = new Date().getHours();
            let greeting;

            if (currentHour < 12) {
                greeting = 'Доброго ранку!';
            } else if (currentHour < 18) {
                greeting = 'Доброго дня!';
            } else {
                greeting = 'Доброго вечора!';
            }

            greetingElement.textContent = greeting;
        }

        window.onload = setGreeting;
    </script>
</body>
</html>
